<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Blog Post Details</title>
</head>
<body class="bg-gray-100 fonts-sans antialiased">
    <!-- NAv BAR-->
    <nav class="bg-blue-600 p-4 text-white flex justify-between">
        <div>
            <h1 class="text-3xl font-bold">AI Blog Generator</h1>
        </div>

        <div>
            <a href="#" class="text-white hover:underline">logout</a>
        </div>
    </nav>

    <!-- Main container  -->
    <div class="container mx-auto mt-10 px-4 sm:px-0">
        <div class="max-w-3xl max-mx-auto bg-white p-6 rounded-lg shadow-md">
            <section>
                <h2 class="text-xl mb-4 font-semibold">Blog Post Details</h2>
                <div class="border border-gray-300 p-4 rounded-lg">
                    <h3 class="text-lg font-semibold">Blog Post Title</h3>
                    <p class="text-gray-700">This is the content of the blog post.</p>
                    <hr class="my-4 border border-gray-300 ">
                    <h4 class="text-lg font-semibold">Youtube Title</h4>
                    <p class="text-gray-700">Title of the associated youtube video </p>
                    <h4 class="text-lg font-semibold">Youtube Link</h4>
                    <a href="#" class="text-blue-500 hover:underline">https://www.youtube.com</a>
                </div>
            </section>
        </div>
    </div>

    <footer class="bg-blue-600 p-4 text-white text-center mt-auto bottom-0">
        Powered by <a class="text-red-300" href="https://">Code With Joel</a>
    </footer>
</body>
</html>
